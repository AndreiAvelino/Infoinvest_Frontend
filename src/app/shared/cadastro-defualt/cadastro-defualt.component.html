<app-card-default [titulo]="titulo">

    <form [formGroup]="formulario">

        <div class="row">

            <div class="col-12">
                <mat-form-field style="width: 100%" appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome">
                </mat-form-field>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-6">
                <mat-form-field style="width: 100%" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" type="email">
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field style="width: 100%" appearance="fill">
                    <mat-label>Data de nascimento</mat-label>
                    <input matInput formControlName="dataNasc" type="date">
                </mat-form-field>
            </div>

        </div>
                
        <div style="display: flex; justify-content: flex-end; width: 100%;">
            <button [disabled]="formulario.status == 'INVALID'" 
                mat-flat-button 
                color="primary"                 
                (click)="emitClickSalvar($event)">Salvar</button>
        </div>

        
    </form>

</app-card-default>
